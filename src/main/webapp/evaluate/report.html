<!--    展示区域背景块，白底-->
<div id="showAreaBackground">
    <!--        展示区域-->
    <div id="showArea">
        <div class="textbooktext">
            <span >教材名称</span>
            <label><input type="text" id="textbook"></label>
        </div>
        <div class="pricetext">
            <span >价格</span>
            <label><input type="text" id="price"></label>

        </div>
        <div class="feedback_info">
            <span >购买过程中遇到问题</span>
            <label><input type="submit" value="反馈" id="feedback"  class="blue-button" style=""></label>
        </div>
        <div class="report_info">
            <span >商品与卖家描述不符</span>

        </div>

        <div class="product-review">
            <div class="left-panel">
                <!-- 左侧评价商品的内容放在这里 -->
                评价商品
            </div>
            <div class="right-panel">
                <!-- 右侧文本框放在这里 -->
                <textarea placeholder="在此输入您的评论..."></textarea>
            </div>
        </div>
        <div class="seller-review">
            <div class="left-panel2">
                <!-- 左侧评价卖家的内容放在这里 -->
                评价卖家
            </div>
            <div class="right-panel2">
                <!-- 右侧文本框放在这里 -->
                <textarea placeholder="在此输入您的评论..."></textarea>
            </div>
        </div>

        <div id="describeinfo" class="describeinfo">

            <span style="color: #09e0f3" ><span style="color: red" id="info1_span">*</span>描述相符</span>
            <label for="describe"></label><select id="describe" class="input_02_post">
            <option class="input_02_post" value="" selected></option>
            <option class="input_02_post" value="1*">*</option>
            <option class="input_02_post" value="2*">**</option>
            <option class="input_02_post" value="3*">***</option>
            <option class="input_02_post" value="4*">****</option>
            <option class="input_02_post" value="5*">*****</option>
        </select>
        </div>
        <div id="serviceinfo" class="serviceinfo">

            <span style="color: #09e0f3" ><span style="color: red" id="info2_span">*</span>卖家服务</span>
            <label for="service"></label><select id="service" class="input_02_post">
            <option class="input_02_post" value="" selected></option>
            <option class="input_02_post" value="1*">*</option>
            <option class="input_02_post" value="2*">**</option>
            <option class="input_02_post" value="3*">***</option>
            <option class="input_02_post" value="4*">****</option>
            <option class="input_02_post" value="5*">*****</option>
        </select>
        </div>
        <input type="submit" value="提交评价" onclick="confirmInput()" class="blue-button" style="position: absolute; top: 420px; left: 385px;">

        <button id="reportButton">举报</button>
        <div class="modal" id="myModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>请输入您举报卖家的原因：</p>
                <textarea id="reportReason" rows="4" cols="50"></textarea>
                <div class="modal-buttons">
                    <button id="confirmBtn">确认</button>
                    <button id="cancelBtn">取消</button>
                </div>
            </div>
        </div>

    <script src="../js/report.js"></script>
    </div>
</div>
</body>
